<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/beach-marker.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soul Surf - Fortaleza Surfer's Digital Hub</title>
    <style>
      /* Add a custom loading animation */
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #3B82F6;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #3B82F6, #06B6D4);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-content">
        <div class="loading-title">Soul Surf</div>
        <span class="loader"></span>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen when app is loaded
      window.addEventListener('load', () => {
        const loader = document.getElementById('loading');
        if (loader) {
          loader.style.opacity = 0;
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }
      });
    </script>
  </body>
</html>
